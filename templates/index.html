<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAN-T5-Small</title>
</head>
<body>
    <h1>FLAN-T5-Small</h1>
    <form action="/generate" method="post">
        <label for="text">Input:</label>
        <textarea name="text" id="text" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Generate</button>
    </form>
    <div id="result">
        <h2>Output:</h2>
        <p id="output"></p>
        <p id="inference-time"></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const response = await fetch('/generate', {
                method: 'POST',
                body: new FormData(e.target)
            });

            const jsonResponse = await response.json();
            document.getElementById('output').innerText = jsonResponse.output;
            document.getElementById('inference-time').innerText = 'Inference time: ' + jsonResponse.inference_time;
        });
    </script>
</body>
</html>
